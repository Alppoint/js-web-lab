<!-- BCA Web Tech Lab – Bootstrap demo -->
<html>
<head>
  <title>Bootstrap Demo – JS Web Lab</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css"
  >
</head>
<body>
  <div class="container mt-3">
    <h1 class="mb-3">Bootstrap Components Demo</h1>
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr><th>Name</th><th>Value</th></tr>
      </thead>
      <tbody>
        <tr><td>Item 1</td><td>10</td></tr>
        <tr><td>Item 2</td><td>25</td></tr>
      </tbody>
    </table>
    <h3>Images</h3>
    <img src="https://via.placeholder.com/120"
         class="img-thumbnail mr-2" alt="Thumbnail example">
    <img src="https://via.placeholder.com/120"
         class="rounded-circle" alt="Rounded example">

    <!-- c. Various buttons -->
    <h3 class="mt-4">Buttons</h3>
    <button class="btn btn-primary mr-2">Primary</button>
    <button class="btn btn-success mr-2">Success</button>
    <button class="btn btn-outline-light bg-dark">Outline Light</button>

    <!-- d. Typography + background -->
    <p class="display-4 bg-warning text-center mt-4">
      Typography Demo
    </p>
    <!-- e. Jumbotron -->
    <div class="jumbotron mt-3">
      <h1 class="display-4">Heading using Jumbotron</h1>
      <p class="lead">This is a simple Bootstrap jumbotron example.</p>
    </div>
  </div>
</body>
</html>
